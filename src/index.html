<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Serif:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>

        <h1> Frank Herbert's<br>
            <span>DUNE</span>
        </h1>


        <h2>The battle for Arrakis begins<br>
            December 18</h2>



    </main>

    <script>
        document.addEventListener('scroll', function (e) {
            if (window.scrollY > 32) {
                document.querySelector('body').classList.add('with-fixed-header');
            } else {
                document.querySelector('body').classList.remove('with-fixed-header');
            }
        });
    </script>

</body>

</html>
